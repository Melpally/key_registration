{% extends "layout.html" %}
        {% block title %} Registration {% endblock %}
        {% block body %}
        <main>
            <h1>Key Registration for Students in YZ Dormitory </h1>
            <div class="alert alert-danger">
                Losing the room key will result in an administrative fine and penalty points.
            </div>
            <br>
            <form action="/register" method="post">
                <div class="form">
                    <div class="form-group row">
                        <label for="room" class="col-sm-2 col-form-label form-label">Room</label>
                        <div class="col-sm-10">
                          <input class="form-control form-input" name="room" placeholder="Room">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label form-label">ID</label>
                        <div class="col-sm-10">
                          <input name="id" class="form-control form-input" id="inputPassword3" placeholder="ID">
                        </div>
                      </div>
                      <div class="form-group row">
                          <label for="name" class="col-sm-2 col-form-label form-label">Full Name</label>
                          <div class="col-sm-10">
                            <input type="name" name="name" class="form-control form-input" id="inputPassword3" placeholder="Full Name">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="action" class="col-sm-2 col-form-label form-label">Action</label>
                          <div class="col-sm-10">
                              <select name="action" class="form-select select-input form-label" aria-label="Default select example">
                                  <option selected disabled>Choose</option>
                                  <option value="take">Take</option>
                                  <option value="return">Return</option>
                                </select>
                          </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary form-label">Submit</button>
                        </div>
                      </div>

                </div>
            </form>

        </main>
    {% endblock %}
